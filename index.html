<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration Form</title>
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>   
<div class="main">
<div class ="register">
	 <div class="logo">
	 <img src="logo.jpg">
	 </div>
<h2>हिन्दी दिवस </h2>
<form id="register" method="post" action="">
<div class="col-25">
<label>नाम ( User Name)</label>
</div>
<br>
<div class="col-75">
<input type="text" name="uname" id="name" required >          
</div>
<br><br>
<div class="col-25">
<label>अणुडाक(Email)</label>
</div>
<br>
<div class="col-75">
<input type="text"  name="email" id="name" required >
</div>
<br><br>
<div class="col-25">
<label>संपर्क सूत्र (Mobile No.)</label>
</div>
<br>
<div class="col-75"><input type="tel"  name="Mobile" id="name">
</div>
<br><br>
<div class="col-25">
<label>अनुक्रमांक (Scholar No.)</label>
</div>
<br>
<div class="col-75">
<input type="text" name="Scholar" id="name">
</div>
<br><br>
<div class="col-25">
<label>विभाग (Department)</label>
</div>
<br>
<div class="col-75">
<input type="text" name="department" id="name">
</div>
<br><br>
<div class="col-25">
<label>महाविद्यालय (College)</label>
</div>
<br>
<div class="col-75">
<input type="text" name="college"  id="name" value="" required >
</div>
<br><br>
<div class="col-25">
<label>प्रतियोगिता : </label>
</div>
<br>
<input type="checkbox" name="event" id="abhivyakti" >
<span id="abhivyakti">  अभिव्यक्ति </span>
<input type="checkbox" name ="event" id="dristikon">
<span id="dristikon">  दृष्टिकोण </span>
<br><br>
   <input type="submit" value="पंजीयन करें" name="submit" id="submit">
</form>




</div>
</div>

</body>
</html>
